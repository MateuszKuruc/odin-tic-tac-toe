<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boardContainer">
        <h1 id="resultMessage">Player1 wins the game!</h1>
        <div class="symbolButton">
            <button id="playerX">X</button>
            <button id="playerO">O</button>
        </div>
        <div class="gameboard">
            <div class="field" id="n0"></div>
            <div class="field" id="n1"></div>
            <div class="field" id="n2"></div>
            <div class="field" id="n3"></div>
            <div class="field" id="n4"></div>
            <div class="field" id="n5"></div>
            <div class="field" id="n6"></div>
            <div class="field" id="n7"></div>
            <div class="field" id="n8"></div>
        </div>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
