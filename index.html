<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Tic tac toe </h1>
    </header>
    <div class="boardContainer">
      <h2 id="resultMessage">Ready to start?</h2>
      <div class="symbolButton">
        <button id="startGame">Start game</button>
      </div>
      <div class="form-block hidden">
        <form id="myForm">
          <h2>Choose your name</h2>
          <div class="nameForm">
            <label for="name">Player 1</label>
            <input type="text" name="name" id="name" />
            <label for="name2">Player 2</label>
            <input type="text" name="name" id="name2" />
          </div>
          <button id="submit">Confirm</button>
        </form>
      </div>
      <div class="gameboard">
        <div class="field" id="n0"></div>
        <div class="field" id="n1"></div>
        <div class="field" id="n2"></div>
        <div class="field" id="n3"></div>
        <div class="field" id="n4"></div>
        <div class="field" id="n5"></div>
        <div class="field" id="n6"></div>
        <div class="field" id="n7"></div>
        <div class="field" id="n8"></div>
      </div>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
