<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boardContainer">
      <h1 id="resultMessage">Message</h1>
      <div class="symbolButton">
        <button id="playerX">X</button>
        <button id="playerO">O</button>
      </div>
      <div class="form-block hidden">
        <form id="myForm">
          <h2>Choose your name</h2>
          <div class="nameForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <button id="submit">Confirm</button>
        </form>
      </div>
      <div class="gameboard">
        <div class="field" id="n0"></div>
        <div class="field" id="n1"></div>
        <div class="field" id="n2"></div>
        <div class="field" id="n3"></div>
        <div class="field" id="n4"></div>
        <div class="field" id="n5"></div>
        <div class="field" id="n6"></div>
        <div class="field" id="n7"></div>
        <div class="field" id="n8"></div>
      </div>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
